<h2>Clients</h2>
<table mat-table [dataSource]="customers">
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef> Shared Key </th>
      <td mat-cell *matCellDef="let customer"> {{customer.sharedKey}} </td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business ID </th>
      <td mat-cell *matCellDef="let customer"> {{customer.businessId}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef> Data Added </th>
      <td mat-cell *matCellDef="let customer"> {{customer.dateAdded}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>edit</mat-icon> </th>
        <td mat-cell *matCellDef="let customer"> 
            <button class="btn-edit" mat-icon-button (click)="customerEdit(customer.id)">
                <mat-icon>edit</mat-icon>
            </button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
